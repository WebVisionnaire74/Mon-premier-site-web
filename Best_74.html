<!doctype html>

 <head>

  <style>
    /* Style de la barre de navigation */
        nav {
            background-color: #333; /* Couleur de fond de la barre */
            padding: 10px;
        }

        nav ul {
            list-style-type: none; /* Retire les puces de la liste */
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav ul li {
            display: inline; /* Les éléments de la liste sont en ligne */
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none; /* Retire le soulignement des liens */
            color: white; /* Couleur du texte */
            padding: 10px 20px;
            background-color: #333; /* Même couleur de fond que la barre */
        }

        nav ul li a:hover {
            background-color: #555; /* Change la couleur au survol */
            color: #fff; /* Couleur du texte au survol */
        }
    </style>
 </head>
